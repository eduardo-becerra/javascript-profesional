<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Scope</title>
</head>

<body>
  <a href="index.html">Go back</a>
  <p><em>Abre la consola</em></p>

  <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.js"></script>

  <script>
    // Global Scope
    var message = 'Hello, Platzi!';
    var $ = function (message) {
      console.log('Say: ' + message);
    };

    // Function Scope
    function printNumbers() {
      var i;
      for (i = 0; i < 10; i++) {
        function eventuallyPrintNumber(n) {
          setTimeout(function () {
            console.log(n);
          }, 100);
        }
        eventuallyPrintNumber(i);
      }
    }

    printNumbers();

    // Block Scope
    function printNumbers2() {
      for (let i = 0; i < 10; i++) {
        setTimeout(function () {
          console.log(i);
        }, 100);
      }
    }

    printNumbers2();

    // Ejecutar la función global
    $(message);

    // Module Scope
    // Aquí puedes añadir código específico de módulo si es necesario
  </script>
</body>

</html>
