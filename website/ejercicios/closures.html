<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Closures</title>
</head>

<body>
  <a href="/ejercicios/">Go back</a>
  <p><em>Abre la consola</em></p>
  <script>
    // Closures
    // printColor
    // IIFE
    (function () {
      let color = 'green';
      function printColor() {
        console.log(color);
      }
      printColor();
    })();

    // Funciones que regresan funciones
    function makeColorPrinter(color) {
      let colorMessage = `The color is ${color}`;
      return function () {
        console.log(colorMessage);
      };
    }

    let greenColorPrinter = makeColorPrinter('green');
    greenColorPrinter();

    // variables "privadas"
    const counter = {
      count: 3,
    };
    console.log(counter.count);
    counter.count = 99;
    console.log(counter.count);

    function makeCounter(n) {
      let count = n;
      return {
        increase: function () {
          count = count + 1;
        },
        decrease: function () {
          count = count - 1;
        },
        getCount: function () {
          return count;
        },
      };
    }

    let counterObj = makeCounter(7);

    console.log('The count is:', counterObj.getCount());
    counterObj.increase();
    console.log('The count is:', counterObj.getCount());
    counterObj.decrease();
    counterObj.decrease();
    counterObj.decrease();
    counterObj.decrease();
    console.log('The count is:', counterObj.getCount());

    // Intentar modificar count directamente no funcionar√°
    // counterObj.count = 0;
    console.log('The count is:', counterObj.getCount());
  </script>
</body>

</html>
