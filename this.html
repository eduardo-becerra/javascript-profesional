<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>this</title>
</head>

<body>
  <a href="index.html">Go back</a>
  <p><em>Abre la consola</em></p>

  <h4>
    <code>this</code> se refiere a un objeto. Ese objeto es el que actualmente
    está ejecutando un pedazo de código.
  </h4>

  <script>
    // this en el scope global
    console.log(`this en el scope global: ${this}`);

    // this en el scope de una función
    function whoIsThis() {
      return this;
    }

    console.log(`this en el scope de whoIsThis(): ${whoIsThis()}`);

    // this en el scope de una función en strict mode
    function whoIsThisStrict() {
      'use strict';
      return this;
    }

    console.log(`this en el scope de whoIsThisStrict(): ${whoIsThisStrict()}`);

    // this en el contexto de un objeto
    const person = {
      name: 'Gabriel',
      saludar: function () {
        console.log(`Hola soy ${this.name}`);
      },
    };

    person.saludar();

    // this cuando se extrae una función de un objeto
    const action = person.saludar;
    action(); // Aquí this será undefined o el objeto global en modo no estricto

    // this en el contexto de una "clase" (función constructora)
    function Person(name) {
      this.name = name;
    }

    Person.prototype.saludar = function () {
      console.log(`Me llamo ${this.name}`);
    };

    const angela = new Person('Angela');
    angela.saludar();
  </script>
</body>

</html>
